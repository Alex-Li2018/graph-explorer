    <style>
        #graph_wrap {
            width: 800px;
            height: 400px;
            border: 1px solid red;
        }
        svg {
            width: 100%;
            height: 100%;
            background-color: rgb(249, 252, 255);
        }
        .node {
            cursor: pointer;
        }
        .ring {
            fill: none;
            opacity: 0;
            stroke: rgb(106, 198, 255);
        }
        .b-outline {
            cursor: pointer;
        }
        text {
            line-height: normal;
        }
        .relationship > text {
            fill: rgb(51, 51, 51);
        }
        .relationship > .overlay {
            opacity: 0;
            fill: rgb(106, 198, 255);
        }
    </style>
</head>
